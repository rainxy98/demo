<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数据监测</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    Vue监视数据的原理:
      1、Vue会监视data中所有层次的数据。

      2、如何监测对象中的数据？：通过setter实现监视，且要在new Vue时就传入要监测的数据。
        a、对象中后追加的属性，Vue默认不做响应式处理。
        b、如需给后添加的属性做响应式处理，请使用以下API:
          Vue.set(target, propertyName/index, value);
          vm.$set(target, propertyName/index, value);

      3、如何监测数组中的数据？：通过包裹数组更新元素的方法实现，本质就是做了两件事：
        a、调佣原生对应的方法对数据进行更新。
        b、重新解析模板，进而更新页面。

      4、在Vue中修改数组中的某个元素一定要用以下方法：
        a、使用这些API：push(), pop(), shift(), unshift(), splice(), sort(), reverse()
        b、Vue.set()，vm.$set()

      特别注意：Vue.set()和vm.$set() 不能给 vm 或 vm的根数据对象 添加属性！！！
   -->

  <div id="root">
    <h2>学生信息</h2>

    <button @click="student.age++">年龄+1岁</button>
    <button @click="addSex">添加性别属性，默认值：男</button>
    <button @click="addFriend">在列表首位添加一个朋友</button>
    <button @click="changeFriend">修改第一个朋友的名字为：张三</button>
    <button @click="addHobby">添加一个爱好</button>
    <button @click="changeHobby">修改第一个爱好为：开车</button>

    <h3>姓名: {{student.name}}</h3>
    <h3>年龄: {{student.age}}</h3>
    <h3 v-if="student.sex">性别: {{student.sex}}</h3>

    <h3>爱好</h3>
    <ul>
      <li v-for="h of student.hobbys">
        {{h}}
      </li>
    </ul>

    <h3>朋友</h3>
    <ul>
      <li v-for="(friend, index) of student.friends" :key="index">
        {{friend.name}}-{{friend.age}}
      </li>
    </ul>
  </div>

</body>

</html>

<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      student: {
        name: 'tony',
        age: 18,
        hobbys: ['抽烟', '喝酒', '烫头'],
        friends: [
          { name: 'haha', age: 19 },
          { name: 'hehe', age: 20 }
        ]
      }
    },
    methods: {
      addSex() {
        Vue.set(this.student, 'sex', '男');
      },
      addFriend() {
        this.student.friends.unshift({
          name: 'enheng', age: 30
        });
      },
      addHobby() {
        this.student.hobbys.push('跑步')
      },
      changeFriend() {
        this.student.friends[0].name = '张三';
      },
      changeHobby() {
        this.student.hobbys.splice(0, 1, '开车');
      }
    },
  })

</script>
