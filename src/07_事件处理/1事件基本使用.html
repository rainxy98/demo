<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>事件处理</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    事件的基本使用:
      1、使用v-on:xxx 或 @xxx 绑定事件，xxx是事件名称
      2、事件的回调需要配置在methods对象中，最终会在vm上
      3、methods中配置的函数，不要使用箭头函数！！！ 否则this就不是vm了
      4、methods中配置的函数，都是被Vue所管理的函数，this指向的是vm 或 组件实例对象
      5、@click="onClick" 和 @click="onClick($event)" 效果一样，但是后者可以传参
   -->

  <div id="root">
    <h1>欢迎来到 {{name}} 学习</h1>
    <!-- <button v-on:click="showInfo1">点我提示信息1</button> -->

    <button @click="showInfo1">点我提示信息(不传参)</button>
    <button @click="showInfo2($event, 66)">点我提示信息(传参)</button>
  </div>

 
</body>

</html>

<script type="text/javascript">
  new Vue({
    el: "#root",
    data:{
      name: "Vue事件处理"
    },
    methods: {
      showInfo1() {
        console.log('点击事件，不传参！');
      },
      showInfo2(event, number) {
        console.log('点击事件，传参，参数为：', event, number);
      }
    }
  })
</script>
