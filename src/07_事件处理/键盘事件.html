<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 
    1、vue中的常用的快捷键别名：
      enter:  回车
      delete: 删除(捕获删除和退格键)
      esc:    退出
      space:  空格
      tab:    执行(特殊，必须配合keydown去使用)
      up:     上
      down:   下
      left:   左
      rigtt:  右

    2、Vue中未使用的按键，可以使用按键的原始键值(key,value)去绑定，注意需要转化为短横线命名：a-b，例：caps-lock。

    3、系统修饰键(特殊用法)：tab, ctrl, alt, shift, meta
      a、配合keyup使用：按下修饰键的同时，再按下其它键，随后释放其它键，事件才被触发。
      b、配合keydown使用：正常触发事件。
    
    4、也可以使用keyCode去指定具体按键（不推荐使用）

    5、Vue.config.keyCodes.自定义键名 = 键码(keyCode) 可以去定制按键别名
   -->


  <div id="root">
    <h2>欢迎来到 {{name}} 学习</h2>
    <input type="text" placeholder="点击输入" @keyup="showInfo">
  </div>

</body>

</html>

<script text="text/javascript">
  Vue.config.productionTip = false;
  new Vue({
    el: '#root',
    data: {
      name: '键盘事件'
    },
    methods: {
      showInfo(event) {
        console.log(event.key, event.keyCode);
        // console.log(event.target.value);
      }
    }
  })
</script>
