<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <!--
    初识Vue:
      1、想让Vue工作，就必须创建一个vue实例，且传入一个配置对象
      2、root容器里面的代码依然符合html规范，只不过混入了一些特殊的vue语法。
      3、root里面的代码被称为【Vue模板】
      4、vue实例和容器一一对应
      5、真实开发中只有一个vue实例，并且会配合组件一起使用
      6、{{xxx}}中的xxx要写js表达式，切xxx可以读取到data中的所有属性
      7、一旦data中的数据发生变化，那么页面中用到该数据的地方也会自动更新
  -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello {{name}}</h1>
  </div>

  <script>
    Vue.config.productionTip = false // 以阻止 vue 在启动时生成生产提示。

    // 创建Vue实例
    new Vue({
      el: '#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
      data: { // data中用于存储数据，数据供el所指定的容器去使用。
        name: 'Vue'
      }
    })
  </script>
</body>

</html>
