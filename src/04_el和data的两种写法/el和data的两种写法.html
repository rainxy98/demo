<body>

    <!-- 
        el和data的2种写法:
            1、el的2中写法：
                a、new Vue()时配置el属性
                b、先创建Vue实例，再通过vm.$mount('#root')指定el的值
            2、data的2中写法：
                a、对象式
                b、函数式
                选择方式：学习组件后，全部用函数式，不然报错
            3、一个重要原则：由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再指向Vue实例了。
    -->

    <div id="root">
    </div>

    <script>

        // })
        // 写法2：
        // const vm = new Vue({
        //     data:{}
        // });
        // vm.$mount("#root");

</body>
