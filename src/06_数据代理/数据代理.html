<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>什么是数据代理</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    数据代理：通过一个对象代理对另一个对象属性的操作（读/写）
    1、Vue中的数据代理；
      通过vm对象来代理data对象中的属性操作（读/写）
    2、Vue中数据代理的好处：
      更加方便的操作data中的数据
    3、基本原理：
      通过Object.defineProperty()把data对象中所有属性添加到vm上
      为每一个添加到vm上的属性，都指定一个getter和setter方法
      在getter和setter内部去操作（读/写）data中对应的属性
    -->

  <div id="root">
  </div>

  <script>
    let obj1 = { x: 100 };
    let obj2 = { y: 200 };
    Object.defineProperty(obj2, 'x', {
      get() {
        return obj1.x;
      },
      set(value) {
        obj1.x = value;
      }
    })
  </script>

</body>

</html>
