<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气案例</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>今天很气: {{info}}</h2>
    <!-- 绑定事件的时候可以写一些简单语句 @xxx='yyy' yyy为简单语句 -->
    <!-- <button @click="isHot = !isHot">改变天气</button> -->
    <button @click="changeWeather">改变天气</button>
  </div>
</body>
</html>

<script>
  Vue.config.productionTip = false;
  new Vue({
    el: '#root',
    data: {
      isHot: true
    },
    computed: {
      info() {
        return this.isHot ? '炎热' : '凉爽';
      }
    },
    methods: {
      changeWeather() {
        this.isHot = !this.isHot;
      }
    },
  });
</script>
