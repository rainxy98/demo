<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>姓名案例_watch写法</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    computed计算属性和watch监视（侦听）属性之间的区别：
      1、computed能实现的，watch都可以实现
      2、watch可以实现的，computed不一定可以实现，PS: watch可以进行异步操作。
    两个重要原则：
      1、所有被Vue管理的函数最好写成普通函数，这样this的指向才是vm或组件实例对象。
      2、所有不背Vue所管理的函数（定时器的回调函数，ajax的回调函数，Promise回调函数等）最好写成箭头函数，这样this的指向才是vm或组件实例对象。
   -->

  <div id="root">
    <h1>计算属性: {{name}} 学习</h1>
    姓: <input type="text" v-model="firstName"> <br/><br/>
    名: <input type="text" v-model="lastName"> <br/><br/>
    全名: <span>{{fullName}}</span>
  </div>
</body>

</html>

<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      name: '姓名案例_计算属性实现',
      firstName: '哈',
      lastName: '哈',
      fullName: '哈-哈',
    },
    watch: {
      firstName(val) {
        this.fullName = val + '-' + this.lastName;
      },
      lastName(val) {
        this.fullName = this.firstName + '-' + val;
      }
    }
  })
</script>
