<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气案例_监视属性</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    监视属性watch:
      1、当被监视的属性变化时，回调函数自动调用，进行相关操作。
      2、监视属性必须存在，才能进行监视。
      3、监视属性的两种写法：
        a、new Vue()时传入watch配置。
        b、通过vm.$watch监视。
  -->
  <div id="root">
    <h2>今天很气: {{info}}</h2>
    <!-- 绑定事件的时候可以写一些简单语句 @xxx='yyy' yyy为简单语句 -->
    <!-- <button @click="isHot = !isHot">改变天气</button> -->
    <button @click="changeWeather">改变天气</button>
  </div>
</body>
</html>

<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: '#root',
    data: {
      isHot: true
    },
    computed: {
      info() {
        return this.isHot ? '炎热' : '凉爽';
      }
    },
    methods: {
      changeWeather() {
        this.isHot = !this.isHot;
      }
    },
    // watch: {
    //   isHot: {
    //     handler(newValue, oldValue) {
    //       console.log('isHost 变化了 :', newValue, oldValue);
    //     }
    //   }
    // }
  });
  vm.$watch('isHot', {
    immediate: true, // 为true时 初始化时让handler调用一次
    // 当isHot发生变化时，handler调用一次
    handler(newValue, oldValue) {
      console.log('isHot 变化了 :', newValue, oldValue);
    }
  })
</script>
